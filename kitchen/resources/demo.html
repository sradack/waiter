	<body>
		<div align="center">
			<div>
				<form id="search-form" class="form-wrapper cf">
				  	<input id="search-text" type="text" placeholder="Search here..." required="required">
					<button type="submit">Search</button>
				</form>
			</div>
			<div id="status-box">
			</div>
			<div id="result-box">
			</div>
		</div>	
	</body>
	<script type="text/javascript">
$(document).ready(function(){
	var waiter_url = 'http://127.0.0.1:9091';
	var ascii = /^[ -~]+$/;

	$( "#search-form" ).submit(function( event ) {
  		$("#result-box").html('');
        var searchText = $("#search-text").val();
  		$.ajax({
        	url: waiter_url + "/demos/image-search",
        	data: { search: searchText.trim().replace(/ /g, '%20') },
        	type: "GET",
        	beforeSend: function(xhr){ xhr.setRequestHeader('x-waiter-token', 'image-search'); },
        	success: function(data) {
        		for (image_index in data.result) {
        			var loopImageName = data.result[image_index].title;
        			if (loopImageName.endsWith('.svg') || !ascii.test(loopImageName)) {
						continue;
					}

        			var loopImageUrl = data.result[image_index].url;
        			var loopImageId = "result-" + Math.random().toString(36).substr(2, 10);
					console.log(loopImageName + " :: " + loopImageId + " :: " + loopImageUrl);
					$("#result-box").append("<div class='card' id='" + loopImageId + "'><img src='" + loopImageUrl + "' title='" + loopImageName + "'  class='image-card'/></div>");

					$.ajax({
        				url: waiter_url + "/demos/image-tagging",
        				data: { id: loopImageId,
        				        name: loopImageId + '.jpg',
        				        predictions: 1,
        				        url: loopImageUrl },
        				type: "GET",
        				beforeSend: function(xhr){ xhr.setRequestHeader('x-waiter-token', 'image-tagging'); },
        				success: function(data) {
        					var loopImageId = data.id;
        					$("#" + loopImageId).attr('class', $("#" + loopImageId).attr('class') + ' tagged');
        					var result_data = '';
        					for (index in data.predictions) {
        						result_data += data.predictions[index] + '<br />';
        					}
							$("#" + loopImageId).append('<div style="float: right;">' + result_data + '</div>');
						}
					});
        		}
        	}
    	});
    	event.preventDefault();
	});
});	
	</script>
